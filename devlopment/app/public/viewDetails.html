<!DOCTYPE html>
<html ng-app="mymed">
    <head>
        <title>View private data</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <header class="deskHeader">
        <a href="index.html" id="logo" data-toggle="tooltip" title="MyMedical" alt="MyMedical"> </a>
         <nav class="navBarPrivate">
            <a href="index.html">
                <h3 class="homeNav">Home</h3>
            </a>
            <a href="getPrivateData.html">
                <h3 class="PersonalNav">Personal Medical Infomation</h3>
            </a>
            <a href="generalRanking.html">
                <h3 class="GeneralNav">General Medical Information</h3>
            </a>
            <a href="searchDoc.html">
                <h3 class="SearchNav">Search Doctor
                 Nearby</h3>
            </a>
            <a href="tagsManager.html">
                <h3 class="SearchNav">Tags Manager</h3>
            </a>
            <a href="profile.html" id="profile">
                <span data-toggle="tooltip" title="Click to see your profile">Profile</span>
            </a>
            <a href="login.html" id="loginLink">
                <span data-toggle="tooltip" title="Click to login">Login</span>
            </a>
         </nav>
    </header> 
<body>
    <main>
        <section>
            <img src="images/personalImg.jpg" class="topImgDesk">
        </section>
        <section class="topTitleDesk">
            <span class="topTitle">Personal medical information</span>
        </section>
        <section ng-controller="viewPersonalCtrl">
<!--             <a href="insertDetailsNoTag.html" class="redirectAdd">
                <span class="addInfoView">add personal</span>
                <br>
                <span class="addInfoSView">information</span>
                <img src="images/addInfo.png" class="addInfoImg">
            </a> -->
            <br>
            <h1 class="viewTitle">You Are Viewing<span class="spanViewTitle"> {{myinfo.Title}}</span></h1><br><br>
            <section id="viewSection">
                <h1 class="viewName">{{myinfo.Title}}</h1>
                <br>
                <label class="dateView">Date Of Creation</label>
                <span class="contentDate">{{myinfo.myDate}}</span>
                <br>
                <label class="infoView">Document Information</label>
                   <span class="contentInfo">{{myinfo.Info}}</span>
                   <br>
                   <label class="titleViewTag">Tags</label>
                   <section ng-repeat="i in myinfo.Tags">
                            <span class="tagDataPerView">{{i.name}}</span>
                       </section>
                    <br>
                   <label class="recView recViewMobile">The medical recommendations</label>
                   <span class="contentRec">
                   {{myinfo.Recommendation}}</span>
                   <br>
                   <label class="catView">Category of item information</label>
                   <span class="contentCat">{{myinfo.Category}}</span>
                   <br>
                   <img  class="contentDoc" ng-src="{{myinfo.file}}">
        </section> 
    </main>
    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/lib/angular/angular-resource.min.js"></script>
    <script src="js/lib/angular/angular-route.min.js"></script>
    <script src="js/lib/angular/angular-cookies.min.js"></script>
    <script type="text/javascript" src="js/lib/angular/ng-tags-input.min.js"></script>
    <script src="js/appController.js"></script>
</body>
</html>
