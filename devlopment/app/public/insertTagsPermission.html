<!DOCTYPE html>
<html ng-app="mymed">
<head>
    <title>insert personal data</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <link rel="stylesheet" href="css/ng-tags-input.min.css">
      <link rel="stylesheet" href="css/ng-tags-input.bootstrap.min.css">
</head>
<body ng-controller="TagsPerCtrl">
    <form>
    <h1>Please add TAGS AND PERMISSION</h1>
      <div class="form-group">
        <label for="pwd">Title:</label>
        <p>{{myinfo.Title}}</p>
      </div> 
      <div class="form-group">
        <label for="pwd">Info:</label>
        <p>{{myinfo.Info}}</p>
      </div>
      <div class="form-group">
        <label for="pwd">Category:</label>
        <p>{{myinfo.Category}}</p>
      </div>
      <p id="demo"></p>
      <div class="form-group">
        <label for="pwd">Recommendation:</label>
        <p>{{myinfo.Recommendation}}</p>
      </div>
      <label for="pwd">Tags:</label>
      <tags-input ng-model="Tags" name="Tags" id="Tags" display-property="name" placeholder="Add a tag for you information" replace-spaces-with-dashes="false">
      <auto-complete source="loadTags($query)"
                     min-length="0"
                     load-on-focus="true"
                     load-on-empty="true"
                     max-results-to-show="32"
                     template="my-custom-template"></auto-complete>
    </tags-input>
    <br>
    <label>permission</label>
    <br>
      <input type="radio" name="permission" ng-model="permission" value="0" checked>No<br>  
      <input type="radio" name="permission" ng-model="permission" value="1">Yes<br>
    <div ng-modle="userPermission" id="userPermission">
      <section ng-repeat="per in names">
        <input type="checkbox" ng-model="myChoice" ng-change="getChocie(names[$index])"  ng-true-value="1" ng-false-value="0"><lable>{{per}}</lable>
      </section>
    </div>       
      <button type="submit" class="btn btn-default" ng-click="addTagsPer()">Submit
      </button>
    </form>
        <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <section class="modal-content">
        <span class="close">&times;</span>
        <h1>would you like to creat a notification?</h1>
        <p>{{myinfo.Recommendation}}</p>
         <input type="date" ng-model="dateString" id="date">
         <br>
         <input type="radio" name="reminder" value="0" checked>once
         <input type="radio" name="reminder" value="1">every day
         <input type="radio" name="reminder" value="7">every week
         <input type="radio" name="reminder" value="30">every month
         <input type="radio" name="reminder" value="365">every year
        <br>
        <button ng-click="SaveNoti('yes')">yes</button>
        <button ng-click="SaveNoti('no')">no</button>
     </section>
     </div>
        <script type="text/ng-template" id="my-custom-template">
      <div class="right-panel">
        <span ng-bind-html="$highlight($getDisplayText())"></span>
      </div> 
      </script>
    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/lib/angular/angular-resource.min.js"></script>
    <script src="js/lib/angular/angular-route.min.js"></script>
    <script src="js/lib/angular/angular-cookies.min.js"></script>
    <script type="text/javascript" src="js/lib/angular/ng-tags-input.min.js"></script>
    <script src="js/appController.js"></script>
</body>
</html>
