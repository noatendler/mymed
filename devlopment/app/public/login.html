<!DOCTYPE html>
<html ng-app="mymed">
<head>
    <title>login</title>
      <link rel="icon" href="data:;base64,iVBORwOKGO=" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="css/style.css">
</head>
    <header class="deskHeader">
        <a href="index.html" id="logo"> </a>
         <nav>
            <a href="index.html">
                <h3 class="homeNav">Home</h3>
            </a>
            <a href="getPrivateData.html">
                <h3 class="PersonalNav">Personal medical info</h3>
            </a>
            <a href="#">
                <h3 class="GeneralNav">General info</h3>
            </a>
            <a href="searchDoc.html">
                <h3 class="SearchNav">Search doctor nearby</h3>
            </a>
         </nav>
     </header>
<body ng-controller="loginCtrl">
    <form enctype="multipart/form-data">
    <h1>Login existing user</h1>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" ng-model="myemail" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">password:</label>
        <input type="text" class="form-control" id="pwd" ng-model="pass" name="pass">
      </div>   
      <button type="Submit" class="btn btn-default" ng-click="cookieAndCheck(myemail)">Login</button>
    </form>
    <a href="register.html" class="btn btn-default" role="button">register</a>
    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/lib/angular/angular-resource.min.js"></script>
    <script src="js/lib/angular/angular-route.min.js"></script>
    <script src="js/lib/angular/angular-cookies.min.js"></script>
    <script type="text/javascript" src="js/lib/angular/ng-tags-input.min.js"></script>
    <script src="js/appController.js"></script>
</body>
</html>
