<body ng-controller="loginCtrl">
    <form enctype="multipart/form-data">
     <h1 class="loginTitle">Please Login</h1>
      <div class="form-group">
        <label for="email" class="emailLoginT">Email address</label>
        <input type="email" class="form-control emailLogin" id="email" ng-model="myemail" name="email" placeholder="example@gmail.com">
      </div>
      <div class="form-group">
        <label for="pwd" class="passLoginT">password</label>
        <input type="text" class="form-control passLogin" id="pwd" ng-model="pass" name="pass" placeholder="password">
      </div>   
      <button type="Submit" class="btn btn-default loginButton" ng-click="cookieAndCheck(myemail)">Login</button>
    </form>
    <a href="register.html" class="btn btn-default registerBut" role="button">Register</a>
    <script src="js/lib/angular/angular.min.js"></script>
