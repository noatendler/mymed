<!DOCTYPE html>
<html ng-app="mymed">
    <head>
        <title>edit general data</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/ng-tags-input.min.css">
        <link rel="stylesheet" href="css/ng-tags-input.bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <header class="deskHeader">
        <a href="index.html" id="logo" data-toggle="tooltip" title="MyMedical" alt="MyMedical"> </a>
         <nav class="navBarPrivate">
            <a href="index.html">
                <h3 class="homeNav">Home</h3>
            </a>
            <a href="getPrivateData.html">
                <h3 class="PersonalNav">Personal Medical Infomation</h3>
            </a>
            <a href="generalRanking.html">
                <h3 class="GeneralNav">General Medical Information</h3>
            </a>
            <a href="searchDoc.html">
                <h3 class="SearchNav">Search Doctor Nearby</h3>
            </a>
            <a href="tagsManager.html">
                <h3 class="SearchNav">Tags Manager</h3>
            </a>
            <a href="profile.html" id="profile">
                <span data-toggle="tooltip" title="Click to see your profile">Profile</span>
            </a>
            <a href="login.html" id="loginLink">
                <span data-toggle="tooltip" title="Click to login">Login</span>
            </a>
         </nav>
    </header> 
<body>
    <main>
        <section>
            <img src="images/personalImg.jpg" class="topImgDesk">
        </section>
        <section class="topTitleDesk">
            <span class="topTitle">General info</span>
        </section>
         <section ng-controller="editGeneralCtrl">
             <a href="insertPersonal.html" class="redirectAdd">
                <span class="addInfoDesk">add info</span>
                <img src="images/addInfo.png" class="addInfoImg">
             </a>
             <br><br><br><br><br><br>
             <form>
                 <label>Entity:</label>
                 <input class="form-control" value="{{infoGeneral.Entity}}" ng-model="infoGeneral.Entity" name="infoGeneral.Entity"
                 <br>
                 <label>Name:</label>
                 <input class="form-control" value="{{infoGeneral.name}}" ng-model="infoGeneral.name" name="infoGeneral.name">
                 <br>
                 <label>Expertise:</label>
                 <input class="form-control" id="pwd" value="{{infoGeneral.Expertise}}" ng-model="infoGeneral.Expertise" name="infoGeneral.Expertise">
                 <br>
                 <label>HMO:</label>
                 <input class="form-control" value="{{infoGeneral.HMO}}" ng-model="infoGeneral.HMO" name="infoGeneral.HMO">
                 <br>
                 <label>Reception hours:</label>
                 <br>
                    <label>Sunday:</label>
                    <input type="text" class="form-control" value="{{sunday}}" ng-model="sunday" name="sunday">
                    <label>Monday:</label>
                    <input type="text" class="form-control" value="{{monday}}" ng-model="monday" name="monday">
                    <label>Tusday:</label>
                    <input type="text" class="form-control" value="{{tusday}}" ng-model="tusday" name="tusday">
                    <label>Wednesday:</label>
                    <input type="text" class="form-control" value="{{wednesday}}" ng-model="wednesday" name="wednesday">
                    <label>Thursday:</label>
                    <input type="text" class="form-control" value="{{thursday}}" ng-model="thursday" name="thursday">
                    <label>Friday:</label>
                    <input type="text" class="form-control" value="{{friday}}" ng-model="friday" name="friday">
                 <button type="submit" class="btn btn-default" ng-click="EditGeneral()">Submit
                 </button>
             </form>
          </section> 
    </main>
    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/lib/angular/angular-route.min.js"></script>
    <script src="js/lib/angular/angular-cookies.min.js"></script>
    <script type="text/javascript" src="js/lib/angular/ng-tags-input.min.js"></script>
    <script src="js/appController.js"></script>
</body>
</html>
