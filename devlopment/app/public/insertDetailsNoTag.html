<!DOCTYPE html>
<html ng-app="mymed">
<head>
    <title>insert personal data</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <link rel="stylesheet" href="css/style.css">
</head>
<header class="deskHeader">
        <a href="index.html" id="logo"> </a>
         <nav>
            <a href="index.html">
                <h3 class="homeNav">Home</h3>
            </a>
            <a href="getPrivateData.html">
                <h3 class="PersonalNav">Personal medical info</h3>
            </a>
            <a href="generalRanking.html">
                <h3 class="GeneralNav">General info</h3>
            </a>
            <a href="searchDoc.html">
                <h3 class="SearchNav">Search doctor nearby</h3>
            </a>
         </nav>
</header>
  <section>
    <img src="images/personalImg.jpg" class="topImgDesk">
  </section>
  <section class="topTitleDesk">
    <span class="topTitle">Personal medical info</span>
  </section>
<body ng-controller="detailsCtrl">
  <br><br><br><br>
  <h2 class="insertTitle">Please insert info</h2>
    <form enctype="multipart/form-data" method="post" action="http://localhost:3000/addDataNoTags">
        <input type="text" class="form-control" id="emailInput" name="email" value={{showEmail}}>
      <div class="form-group">
        <label for="pwd" class="editTitle">Title</label>
        <input type="text" class="form-control editPersonal" id="pwd" name="Title"  ng-model="Title" required>
      </div> 
      <div class="form-group">
        <label for="pwd" class="editTitle">Info</label>
        <input type="text" class="form-control editPersonal" id="pwd" name="Info" ng-model="Info" required>
      </div>
      <div class="form-group">
        <label for="pwd" class="editTitle">Category</label>
        <input type="text" class="form-control editPersonal" id="pwd" name="Category" ng-model="Category" required>
      </div>
      <div class="form-group">
        <label for="pwd" class="editTitle">File</label>
          <input type="file" id="file" class="btn btn-default fileButton" name="file" value="" required>
      </div>
      <div class="form-group">
        <label for="pwd" class="editTitle">Recommendation</label>
        <input type="text" class="form-control editPersonal" id="pwd" name="Recommendation" ng-model="Recommendation" required>
      </div>
      <input type="text" class="form-control" id="dateInput" name="mydate" value={{showDate}}>   
      <button type="submit" class="btn btn-default submitAddInfo" ng-click="personalSave()">Submit
      </button>
    </form>
    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/lib/angular/angular-resource.min.js"></script>
    <script src="js/lib/angular/angular-route.min.js"></script>
    <script src="js/lib/angular/angular-cookies.min.js"></script>
    <script type="text/javascript" src="js/lib/angular/ng-tags-input.min.js"></script>
    <script src="js/appController.js"></script>
</body>
</html>
