<!DOCTYPE html>
<html ng-app="mymed">
<head>
	<title>general information</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h1>my data</h1>
<section ng-controller="calCtrl">
	<section ng-repeat="doc in general">
		<h1>{{doc.Entity}}</h1>
		<h1>{{doc.name}}</h1>
		<h1>{{doc.Expertise}}</h1>
		<h1>{{doc.HMO}}</h1>
		<h1>{{doc.Address}}</h1>
		<h1>{{doc.reception_hours}}</h1>
		<h1>{{doc.Ranking}}</h1>
	</section>
</section>
	<script src="js/lib/angular/angular.min.js"></script>
    <script src="js/lib/angular/angular-resource.min.js"></script>
    <script src="js/lib/angular/angular-route.min.js"></script>
    <script src="js/lib/angular/angular-cookies.min.js"></script>
    <script type="text/javascript" src="js/lib/angular/ng-tags-input.min.js"></script>
    <script src="js/appController.js"></script>
</body>
</html>
