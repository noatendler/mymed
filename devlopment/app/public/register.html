<!DOCTYPE html>
<html ng-app="mymed">
<head>
    <title>register</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="css/style.css">
</head>
    <header class="deskHeader">
        <a href="index.html" id="logo" data-toggle="tooltip" title="MyMedical" alt="MyMedical"> </a>
         <nav class="navBarPrivate">
            <a href="index.html">
                <h3 class="homeNav">Home</h3>
            </a>
            <a href="getPrivateData.html">
                <h3 class="PersonalNav">Personal medical infomation</h3>
            </a>
            <a href="generalRanking.html">
                <h3 class="GeneralNav">General medical information</h3>
            </a>
            <a href="searchDoc.html">
                <h3 class="SearchNav">Search doctor nearby</h3>
            </a>
            <a href="tagsManager.html">
                <h3 class="SearchNav">Tags manager</h3>
            </a>
            <a href="profile.html" id="profile">
                <span data-toggle="tooltip" title="Click to see your profile">Profile</span>
            </a>
            <a href="login.html" id="loginLink">
                <span data-toggle="tooltip" title="Click to login">Login</span>
            </a>
         </nav>
    </header> 
<body ng-controller="registerCtrl">
    <form enctype="multipart/form-data">
    <h1 class="registerTitle">Please register</h1>
      <div class="form-group">
        <label for="pwd" class="registerLabel">User name</label>
        <input type="text" class="form-control registerInput" id="pwd" ng-model="userName" name="userName" placeholder="user name">
      </div>   
      <div class="form-group">
        <label for="email" class="registerLabel">Email address</label>
        <input type="email" class="form-control registerInput" id="email" ng-model="myemail" name="email" placeholder="example@gmail.com">
      </div>
      <div class="form-group">
        <label for="pwd" class="registerLabel">password</label>
        <input type="text" class="form-control registerInput" id="pwd" ng-model="pass" name="pass" placeholder="password">
      </div>   
      <button type="Submit" class="btn btn-default registerButton" ng-click="registerUser(myemail)">Register</button>
    </form>
    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/lib/angular/angular-resource.min.js"></script>
    <script src="js/lib/angular/angular-route.min.js"></script>
    <script src="js/lib/angular/angular-cookies.min.js"></script>
    <script type="text/javascript" src="js/lib/angular/ng-tags-input.min.js"></script>
    <script src="js/appController.js"></script>
</body>
</html>
